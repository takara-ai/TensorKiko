name: Release TensorKiko

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Build Package
        run: python setup.py sdist bdist_wheel

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          token: ${{ secrets.PAT }}

      - name: Upload Wheel Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/tensorkiko-${{ substr(github.ref_name, 1) }}-py3-none-any.whl
          asset_name: tensorkiko-${{ substr(github.ref_name, 1) }}-py3-none-any.whl
          asset_content_type: application/octet-stream

      - name: Upload Source Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/tensorkiko-${{ substr(github.ref_name, 1) }}.tar.gz
          asset_name: tensorkiko-${{ substr(github.ref_name, 1) }}.tar.gz
          asset_content_type: application/gzip

      - name: Publish to PyPI
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload --non-interactive -u __token__ -p $PYPI_API_TOKEN dist/*

